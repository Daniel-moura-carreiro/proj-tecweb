<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Consulta - Gerenciador de Calçados</title>
    <meta charset="utf-8">
    <script src="js/js37.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .card p {
            margin: 8px 0;
        }

        .card strong {
            display: inline-block;
            width: 120px;
        }

        .button-group {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Detalhes do Calçado</h1>

    <div id="dadosCalcado" class="card"></div>

    <div class="button-group">
        <button onclick="window.location.href='menu.html'">Voltar ao Menu</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calcado = new Calcado().obterDados();
            const card = document.getElementById('dadosCalcado');

            if (calcado.codigo) {
                card.innerHTML = `
                    <p><strong>Código:</strong> ${calcado.codigo}</p>
                    <p><strong>Modelo:</strong> ${calcado.modelo}</p>
                    <p><strong>Cor:</strong> ${calcado.cor}</p>
                    <p><strong>Tamanho:</strong> ${calcado.tamanho}</p>
                    <p><strong>Estoque:</strong> ${calcado.quantidade}</p>
                `;
            } else {
                card.innerHTML = '<p>Nenhum calçado cadastrado</p>';
            }
        });
    </script>
</body>

</html>
