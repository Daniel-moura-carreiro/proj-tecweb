<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Consulta de Calçado</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            width: 200px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            min-height: 50px;
        }
    </style>
    <script src="js/calcado.js"></script>
</head>

<body>
    <div class="container">
        <h1>Consulta de Calçado</h1>

        <div>
            <label for="txtCodCalcado">Código do Calçado:</label>
            <input type="text" id="txtCodCalcado" placeholder="Digite o código do calçado">
        </div>

        <button id="btnConsultar" type="button">Consultar</button>
        <button id="btnRetornar" type="button" onclick="history.back()">Retornar</button>

        <div id="resultado"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btnConsultar = document.getElementById('btnConsultar');
            const txtCodCalcado = document.getElementById('txtCodCalcado');
            const divResultado = document.getElementById('resultado');

            btnConsultar.addEventListener('click', function () {
                // Cria uma instância do calçado
                const calcado = new Calcado();

                // Obtém os dados do sessionStorage
                calcado.obterDados();

                // Verifica se o código digitado corresponde ao calçado armazenado
                if (txtCodCalcado.value === calcado.idCalcado) {
                    divResultado.innerHTML = `
                        <h3>Resultado da Consulta</h3>
                        <p><strong>Código:</strong> ${calcado.idCalcado}</p>
                        <p><strong>Nome:</strong> ${calcado.nomeCalcado}</p>
                        <p><strong>Cor:</strong> ${calcado.corCalcado}</p>
                        <p><strong>Tamanho:</strong> ${calcado.tamanhoCalcado}</p>
                        <p><strong>Quantidade em Estoque:</strong> ${calcado.qtdeEstoque}</p>
                    `;
                } else {
                    divResultado.innerHTML = `
                        <p style="color: red;">Calçado não encontrado ou código inválido.</p>
                        <p>O calçado armazenado tem código: ${calcado.idCalcado || 'Nenhum calçado cadastrado'}</p>
                    `;
                }
            });

            // Foca no campo de código ao carregar a página
            txtCodCalcado.focus();
        });
    </script>
</body>

</html>
