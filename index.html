<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login - Gerenciador de Calçados</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .login-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }

        .btn-primary {
            background: #28a745;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Gerenciador de Calçados</h1>

    <div class="login-form">
        <div class="form-group">
            <label for="txtEmail">E-mail:</label>
            <input id="txtEmail" type="text" placeholder="Digite seu e-mail" autofocus>
        </div>

        <div class="form-group">
            <label for="txtSenha">Senha:</label>
            <input id="txtSenha" type="password" placeholder="Digite sua senha">
        </div>

        <div id="txtMensagem" class="error"></div>

        <div class="button-group">
            <button class="btn-secondary" onclick="encerrar()">Encerrar</button>
            <button class="btn-primary" onclick="login()">Entrar</button>
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('txtEmail').value;
            const senha = document.getElementById('txtSenha').value;
            const msg = document.getElementById('txtMensagem');

            //Só será possível entrar com o e-mail teste.com.br e senha teste
            if (email === 'teste.com.br' && senha === 'teste') {
                window.location.href = 'menu.html';
            } else {
                msg.innerHTML = 'E-mail ou senha incorretos';
                document.getElementById('txtEmail').focus();
            }
        }

        function encerrar() {
            window.location.href = 'encerrar.html';
        }
    </script>
</body>

</html>
