<!DOCTYPE html>
<html>

<head>
    <title>Adicionar ao Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Adicionar ao Estoque</h1>

        <form id="form-adicionar">
            <div class="form-group">
                <label for="codigo-calcado">Código do Calçado:</label>
                <input id="codigo-calcado" type="text" placeholder="Digite o código" required>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade a Adicionar:</label>
                <input id="quantidade" type="number" min="1" placeholder="Digite a quantidade" required>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="window.history.back()">Retornar</button>
                <button type="button" class="btn-primary" onclick="adicionarAoEstoque()">Adicionar</button>
            </div>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        // Simulação simples do objeto Calcado (substitua pelo seu js-av2.js real)
        class CalcadoSimulacao {
            constructor() {
                this.idCalcado = localStorage.getItem('calcado_id') || '';
                this.nomeCalcado = localStorage.getItem('calcado_nome') || '';
                this.qtdeEstoque = parseInt(localStorage.getItem('calcado_estoque')) || 0;
            }

            obterDados() {
                return this;
            }

            adicionarEstoque(qtde) {
                qtde = parseInt(qtde);
                if (isNaN(qtde)) throw new Error('Quantidade inválida');
                this.qtdeEstoque += qtde;
                localStorage.setItem('calcado_estoque', this.qtdeEstoque);
                return this.qtdeEstoque;
            }

            exibirDados() {
                return {
                    id: this.idCalcado,
                    nome: this.nomeCalcado,
                    estoque: this.qtdeEstoque
                };
            }
        }

        function adicionarAoEstoque() {
            const codigo = document.getElementById('codigo-calcado').value.trim();
            const quantidade = document.getElementById('quantidade').value;
            const resultadoDiv = document.getElementById('resultado');

            try {
                // Validações
                if (!codigo) throw new Error('Informe o código do calçado');
                if (!quantidade || isNaN(quantidade)) throw new Error('Quantidade inválida');

                const calcado = new CalcadoSimulacao().obterDados();

                if (!calcado.idCalcado) throw new Error('Nenhum calçado cadastrado');
                if (codigo !== calcado.idCalcado) throw new Error('Código não corresponde');

                const novoEstoque = calcado.adicionarEstoque(quantidade);
                const dados = calcado.exibirDados();

                resultadoDiv.innerHTML = `
                    <div class="success">
                        <p><strong>Estoque atualizado!</strong></p>
                        <p>Adicionadas: ${quantidade} unidades</p>
                        <p>Novo estoque: ${novoEstoque}</p>
                    </div>
                    <div class="card">
                        <h3>Dados Atualizados</h3>
                        <p><strong>Código:</strong> ${dados.id}</p>
                        <p><strong>Nome:</strong> ${dados.nome}</p>
                        <p><strong>Estoque:</strong> ${dados.estoque}</p>
                    </div>
                `;

            } catch (error) {
                resultadoDiv.innerHTML = `
                    <div class="error">
                        <p><strong>Erro:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>

</html>
