<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Entrada - Gerenciador de Calçados</title>
    <meta charset="utf-8">
    <script src="js/js37.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }

        .btn-primary {
            background: #28a745;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <h1>Adicionar ao Estoque</h1>

    <div class="form-group">
        <label for="txtQuantidade">Quantidade a Adicionar:</label>
        <input id="txtQuantidade" type="number" placeholder="Quantidade" autofocus>
    </div>

    <div id="txtMensagem" class="message"></div>

    <div class="button-group">
        <button class="btn-secondary" onclick="window.location.href='menu.html'">Voltar</button>
        <button class="btn-primary" onclick="adicionar()">Confirmar</button>
    </div>

    <script>
        function adicionar() {
            const msg = document.getElementById('txtMensagem');
            msg.className = 'message';
            msg.innerHTML = '';

            try {
                const qtde = document.getElementById('txtQuantidade').value;

                if (!qtde || isNaN(qtde)) throw new Error('Informe uma quantidade válida');
                if (Number(qtde) <= 0) throw new Error('A quantidade deve ser positiva');

                const calcado = new Calcado().obterDados();
                if (!calcado.codigo) throw new Error('Nenhum calçado cadastrado');

                const novoEstoque = calcado.adicionarEstoque(qtde);

                msg.className = 'message success';
                msg.innerHTML = `Estoque atualizado! Nova quantidade: ${novoEstoque}`;

            } catch (error) {
                msg.className = 'message error';
                msg.innerHTML = error.message;
            }
        }
    </script>
</body>

</html>
